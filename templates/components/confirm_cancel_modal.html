<!-- Modal de Confirmación para Cancelar Análisis -->
<div id="confirmCancelModal" class="modal">
  <div class="modal-content modal-sm">
    <div class="modal-header">
      <h2>Confirmar Cancelación</h2>
      <span class="close" onclick="closeConfirmCancelModal()">&times;</span>
    </div>
    <div class="modal-body">
      <div style="text-align: center; padding: 1.5rem 0">
        <svg
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#e53e3e"
          stroke-width="2"
          style="margin-bottom: 1rem"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <p style="color: #2d4a5c; font-size: 1.05rem; margin: 0">
          ¿Estás seguro de que deseas cancelar?
        </p>
        <p style="color: #e53e3e; font-weight: 600; margin: 0.75rem 0 0 0">
          El reporte guardado y la imagen se eliminarán permanentemente.
        </p>
      </div>
      <div
        class="modal-actions"
        style="display: flex; gap: 1rem; margin-top: 1.5rem"
      >
        <button
          class="btn btn-secondary"
          onclick="confirmarCancelacionAnalisis()"
          style="flex: 1"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path
              d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
            ></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
          Sí, Eliminar
        </button>
        <button
          class="btn btn-primary"
          onclick="closeConfirmCancelModal()"
          style="flex: 1"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          No, Volver
        </button>
      </div>
    </div>
  </div>
</div>
